<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CryptoLogin - Sign In</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
    }

    .left-side {
      background-color: #0f3460;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-side {
      background-color: #162447;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .image-container img {
      max-width: 90%;
      height: auto;
      mix-blend-mode: multiply;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: auto;
      color: #ffd700;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffd700;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffd700;
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
      border-color: #ffd700;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    label {
      color: #ffd700;
    }

    h1, h2 {
      color: #ffd700;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #ffd700;
      border-color: #ffd700;
      color: #162447;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #ffcc00;
      border-color: #ffcc00;
      color: #1a1a2e;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .full-height-row {
      height: 100vh;
    }

    .form-check-input {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .form-check-input:checked {
      background-color: #ffd700;
      border-color: #ffd700;
    }

    .text-body-secondary {
      color: rgba(255, 255, 255, 0.6) !important;
      font-size: 0.9em;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid full-height-row">
    <div class="row h-100">
      <!-- Left side with image -->
      <div class="col-md-6 left-side">
        <div class="image-container">
          <img src="/static/login_signup.png" alt="Bitcoin Hologram">
        </div>
      </div>

      <!-- Right side with form -->
      <div class="col-md-6 right-side">
        <main class="form-signin">
          <form action="/start/dashboard" method="post">
            <h2 class="mb-4 text-center">CryptoLogin</h2>
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>


            <p style="color:rgb(159, 10, 10)">{{ err }}</p>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
              <label for="floatingInput">Email username</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>


            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          </form>
        </main>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
